<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;600;700&display=swap"
			rel="stylesheet"
		/>
    <link rel="stylesheet" href="./css/style.css">

		<title>Frontend Mentor | QR code component</title>


		</style>
	</head>
	<body>
		<main class="qr-code-component">
			<section class="section-qr-code">
				<img
					class="qr-code"
					src="./images/image-qr-code.png"
					alt="Image of QR code the user can scan"
				/>
			</section>
			<section class="qr-code-description">
				<p class="qr-code-summary">
					Improve your front-end skills by building projects
				</p>
				<p class="qr-code-instructions">
					Scan the QR code to visit Frontend Mentor and take your coding skills
					to the next level
				</p>
			</section>
		</main>

		<div class="attribution">
			Challenge by
			<a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
				>Frontend Mentor</a
			>. Coded by <a href="#">J Hutchison</a>.
		</div>
	</body>
</html>
